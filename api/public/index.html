<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="box">
        <div class="form">
        <form id="transactions-form">
            <div>
                <label for="transactions-form-amount">Amount to be transfered:</label><br>
                <input name="amount" id="transactions-form-amount" type="number" required max="10000" min="50" step=".01"><br>
                <label for="transactions-form-accounts">Accounts</label><br>
                <select name="account_id" id="transactions-form-accounts"></select><br>
            </div>
            <button id="transactions-form-save-button" type="button" class="button">Save</button>
            <button id="transactions-form-withdraw-button" type="button" class="button">Withdraw</button>
        </form>
        <form id="show-form">
            <label for="transactions-form-accounts">Account to be showed:</label>
            <select name="account_id" id="transactions-form-accounts-show"></select>
            <div>
                <button id="show-form-button" type="button" class="show">Show your Amount</button><br>
                <span id="show">Your Amount</span>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
